name: Test

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true        
      - name: Install dependencies
        run: |
          npm i
      - name: int_test
        run: |
          npm run test
      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${ secrets.GITHUB_TOKEN }@github.com/${secrets.GITHUB_REPOSITORY}.git
          npx gh-pages --branch gh-page -d dist -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}